<html>
    <head>
        <script src="https://kit.fontawesome.com/b282111aa4.js" crossorigin="anonymous"></script>
    </head>
    <link rel="stylesheet" href="page2.css">
    <body>
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
        
            <!-- Content -->
            <div class="cart-content">
        
                <div class="cart-box">
                    <img src="paperoni.jpg" alt="" class="cart-img">
                    <div class="detail-box">
                        <div class="cart-product-title">Pizza paperoni</div>
                        <div class="cart-price">17.500dt</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <!-- Footer of cart -->
                    <i class="fa-solid fa-trash cart-remove"></i>
                </div>
        
            </div>
            <!-- Total -->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">0 dt</div>
            </div>
        
            <!-- Buy button -->
            <button type="button" class="btn-buy">Buy Now</button>
            <i class="fa-solid fa-x" id="close-cart"></i>
        </div>
        
        <script src="page2.js"></script>


    </body>
</html>
